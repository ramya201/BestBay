<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Welcome to BestBay!!!</title>

    <style type="text/css">
        html, body {
            height: 100%;
            overflow: auto;
        }
        body {
            padding: 0;
            margin: 0;
            background-color: black;
        }
        #silverlightControlHost {
            height: 450px;
            text-align:center;

        }
        button.image1 {
            background-image: url('assets/BuyBtn.png');
            background-repeat: no-repeat;
            height: 95px;
            width: 184px;
            border: black;
        }
        button.image2 {
            background-image: url('assets/SellBtn.png');
            background-repeat: no-repeat;
            height: 95px;
            width: 184px;
            border-style: none;
            outline-style: none;

        }
    </style>

    <script type="text/javascript">
        function onSilverlightError(sender, args) {
            var appSource = "";
            if (sender != null && sender != 0) {
                appSource = sender.getHost().Source;
            }

            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;

            if (errorType == "ImageError" ||
                    errorType == "MediaError") {
                return;
            }

            var errMsg = "Unhandled Error in Silverlight Application "
                    + appSource + "\n";

            errMsg += "Code: " + iErrorCode + "    \n";
            errMsg += "Category: " + errorType + "       \n";
            errMsg += "Message: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError") {
                errMsg += "File: " + args.xamlFile + "     \n";
                errMsg += "Line: " + args.lineNumber + "     \n";
                errMsg += "Position: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError") {
                if (args.lineNumber != 0) {
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += "Position: " + args.charPosition +
                            "     \n";
                }
                errMsg += "MethodName: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }
    </script>
</head>

<body>
<div id="silverlightControlHost">
    <object width="100%" height="100%"
            type="application/x-silverlight-2"
            data="data:application/x-silverlight-2," >
        <param name="source" value="HomePage.xap"/>
        <param name="onerror" value="onSilverlightError" />
        <param name="background" value="transparent" />
        <param name="minRuntimeVersion" value="4.0.60310.0" />
        <param name="autoUpgrade" value="true" />
        <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=4.0.60310.0"
           style="text-decoration: none;">
            <img
                    src="http://go.microsoft.com/fwlink/?LinkId=161376"
                    alt="Get Microsoft Silverlight"
                    style="border-style: none"/>
        </a>
    </object>
    <!-- <iframe id="_sl_historyFrame"
            style='visibility:hidden;height:0px;width:0px;border:0px'>
    </iframe>-->
</div>
<div id="content" align="center">
    <table>
        <tr>
            <td>
                <button class="image1" type="submit" onclick="javascript: document.location.href='/categories/index'"></button>
            </td>
            <td><button class="image2" type="submit" onclick="javascript: document.location.href='/dashboard/index'"></button>
        </td>
        </tr>
    </table>

</div>
</body>
</html>
